<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42Bot Song List</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="sl-style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="player-container">
        <div id="player">Click or tap a request to play it here!</div>
    </div>
    <table id="song-table">
        <thead>
        <tr>
            <th style="width:50px;">ID</th>
            <th>Title</th>
            <th style="width:100px;">Length</th>
            <th style="width:300px;">Requested by</th>
        </tr>
        </thead>
        <tbody id="song-list">
        </tbody>
    </table>
    <script type="text/javascript" src="sl-script.js"></script>
</body>
</html>
