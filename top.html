<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>42Bot Top List</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="top-style.css">
</head>
<body>
    <table id="time-table">
        <caption>Top 10 Time Watched</caption>
        <thead>
        <tr>
            <th style="width:50px;">#</th>
            <th>Name</th>
            <th style="width:120px;">Time</th>
        </tr>
        </thead>
        <tbody id="time-list">
        </tbody>
    </table>
    <table id="point-table">
        <caption>Top 10 Points</caption>
        <thead>
        <tr>
            <th style="width:50px;">#</th>
            <th>Name</th>
            <th style="width:120px;">Points</th>
        </tr>
        </thead>
        <tbody id="point-list">
        </tbody>
    </table>
    <script type="text/javascript" src="top-script.js"></script>
</body>
</html>
